{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>FoodCorner</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'base/css/bootstrap-icons.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'base/css/slick.css' %}"/>

        <link href="{% static 'base/css/tooplate-little-fashion.css' %}" rel="stylesheet">

          <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
    </head>

    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>

        <main>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <a class="navbar-brand" href="/">
                        <strong><i class="fa fa-map-marker-alt me-3"></i><span>Food</span> Corner</strong>
                    </a>


                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Home</a>
                            </li>
                            <div class="dropdown">
                               <a class="nav-link" href="">Filter</a>
                                <div class="dropdown-menu">
                                     <a href="/" class="dropdown-item">All</a>
                                     {% for i in ca %}
                                     <a href="{{i.get_url}}" class="dropdown-item">{{i.name}}</a>
                                     {% endfor %}
                                </div>
                            </div>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:16px"></i>&nbsp;{{itc}}</a>
                            </li>
                        </ul>
                    </div>

                            {% if user.is_authenticated %}
                           <div class="d-none d-lg-block">
                               <ul class="navbar-nav mx-auto">
                                  <li class="nav-item">
                                      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                  </li>
                                  <li class="nav-item">
                                      <a href=""><i class='fas fa-user' style='font-size:18px'></i>&nbsp;{{user.username}}</a>
                                  </li>
                               </ul>

                            {% else %}
                                <div class="d-none d-lg-block">
                                   <ul class="navbar-nav mx-auto">
                                      <li class="nav-item">
                                          <a href="{% url 'registration' %}" class="nav-link"><i class='fas fa-user' style='font-size:18px'></i>&nbsp;Register</a>
                                      </li>
                                      <li class="nav-item">
                                         <a class="nav-link" href="{% url 'login' %}"><i class='fas fa-user' style='font-size:18px'></i>&nbsp;Login</a>
                                      </li>
                                   </ul>
                                </div>
                        {% endif %}

                    </div>
                </div>
            </nav>
        </main>
            <script src="{% static 'base/js/jquery.min.js' %}"></script>
        <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'base/js/Headroom.js' %}"></script>
        <script src="{% static 'base/js/jQuery.headroom.js' %}"></script>
        <script src="{% static 'base/js/slick.min.js' %}"></script>
        <script src="{% static 'base/js/custom.js' %}"></script>

    {% block content %}
    {% endblock %}
    </body>
</html>
