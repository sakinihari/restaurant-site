{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block content %}
    <!-- Package Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row my-5">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h4 class="section-title mb-5 bg-white text-center text-primary px-3">Search Results</h4>
            </div>
            </div>
            <div class="row g-4 justify-content-center">
                {% for i in res %}
                <div class="col-lg-4 col-md-4 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="package-item">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="{{i.img.url}}" alt="" style="height:300px; width:400px">
                        </div>
                        <div class="text-center p-4">
                            <h5>{{i.name}}</h5>
                            <h5 class="mb-0">{{i.price}} Rs</h5>
                            <div class="mb-3">
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                            </div>

                            <div class="d-flex justify-content-center mb-2">
                                <a href="{{i.get_url}}" class="btn btn-sm btn-warning px-3 rounded-pill" style="border-radius: 30px 0 0 30px;">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="mx-auto my-4">
            <div class="text-center">
                {% for pg in res.paginator.page_range %}
                <a href="?page={{pg}}" class="btn btn-small btn-primary {% if products.number == pg %} active {% endif %}">{{pg}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Package End -->
{% endblock %}

</body>
</html>
